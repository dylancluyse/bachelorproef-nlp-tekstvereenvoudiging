{% set threshold = 40 %}

<script>
  // Get all the p tags on the page
var paragraphs = document.getElementsByTagName('p');

// Loop through each p tag and add a click event listener
for (var i = 0; i < paragraphs.length; i++) {
  paragraphs[i].addEventListener('click', function() {
    // Print the content of the clicked p tag to the console
    console.log(this.textContent);
  });
}

</script>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="..\static\css\style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Teksten vereenvoudigen: prototype</title>
  </head>
  <body>
    
    <div class="container">
      <p>taal: {{lang}}<br></p>
      <p>titel: {{title}}<br></p>
      <p>onderwerp: {{subject}}</p>
    </div>

    <div class="container">
      <div class="left-container">
        <h1>Oorspronkelijk</h1>
        {% for sentence in data %}
          {% if sentence[1] < threshold %}
            <p>{{ sentence[0] }}</p>
          {% else %}
            <p>{{ sentence[0] }}</p>
          {% endif %}
        {% endfor %}
      </div>
      <div class="right-container">
        <h1>Vereenvoudigd</h1>    
      </div>
    </div>

  </body>
</html>
